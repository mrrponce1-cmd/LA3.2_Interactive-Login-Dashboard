<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Log-in</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">
  <div class="login-card">
    
    <div class="left">
      <div class="logo">T.I.P.</div>
      <h1>Sign in</h1>

        <div class="links">
          <a href="#">Forgot email?</a>
        </div>
      </form>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
